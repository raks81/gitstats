<html lang="en">

<title>Gitstats</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<link href='https://fonts.googleapis.com/css?family=Oswald:700'

<!-- For graphing -->
<!-- Load c3.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css"
	rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js"
	charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body>



	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<img alt="" src="img/logo.png" class="navbar-brand" id="brand-image" /><a
				href="#" class="navbar-brand"> Git Stats </a>
		</div>
	</nav>

	<div class="container">
		<h4>Compare statistics of GitHub.com projects</h4>

		<img src="img/octocat-spinner-128.gif" id="loading-indicator"
			style="display: none" />
		<form role="form">
			<table id="compare_table" class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>
							<!--  button class="btn btn-sm btn-primary" type="button" id="b_stats" onclick="loadData()">Get Stats!</button -->
						</td>
						<td><input type="text" placeholder="owner/repo"
							class="form-control" id="p1" /></td>
						<td><input type="text" placeholder="owner/repo"
							class="form-control" id="p2" /></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="text-center">
				<button class="btn btn-sm btn-primary" type="button" id="b_stats">Get
					Stats!</button>
			</div>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.number.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="js/custom.js"></script>
